<!DOCTYPE html>
<html lang="es">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script src="./js/header.js"></script>
<section>
  <div class="card_numhim">
    <h3 class="card-title">NÃºmero del Himno</h3>
    <div class="calculator">
      <div class="display-screen">
          <div id="display"></div>
      </div>
      <div class="buttons">
        <table>
          <tr>
            <td><button class="btn-number" id="7" onclick="addNumber(7)">7</button></td>
            <td><button class="btn-number" id="8" onclick="addNumber(8)">8</button></td>
            <td><button class="btn-number" id="9" onclick="addNumber(9)">9</button></td>
            <td><button class="btn-number" id="4" onclick="addNumber(4)">4</button></td>
            <td><button class="btn-number" id="5" onclick="addNumber(5)">5</button></td>
            <td><button class="btn-number" id="6" onclick="addNumber(6)">6</button></td>
            <td><button class="btn-number" id="1" onclick="addNumber(1)">1</button></td>
            <td><button class="btn-number" id="2" onclick="addNumber(2)">2</button></td>
            <td><button class="btn-number" id="3" onclick="addNumber(3)">3</button></td>
            <td><button class="btn-delete" id="delete" onclick="deleteNumber()"><i class='bx bx-left-arrow-alt'></i></button></td>
            <td><button class="btn-number" id="0" onclick="addNumber(0)">0</button></td>
            <td rowspan="2"><button class="btn-search" id="search" onclick="searchHimno()"><i class='bx bx-search'></i></button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</section>
<script src="./js/footer.js"></script>
</body>
</html>
